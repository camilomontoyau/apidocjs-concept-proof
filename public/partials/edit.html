<h2>Edit {{ edit.currentId }}</h2>
<div id="searchBoxes">
  <form class="form-horizontal well" >
      
      <div class="form-group">
        <label for="inputName" class="col-sm-4 control-label" >Name</label>
        <div class="col-sm-4">
          <input type="text" id="inputName" class="form-control" placeholder="Task description" ng-model="edit.task.name" required="required" >
        </div>
      </div>

      <div class="form-group">
        <label for="inputDueDate" class="col-sm-4 control-label">Due Date</label>
        <div class="col-sm-4">
          <input type="text" id="inputDueDate" class="form-control" placeholder="yyyy-MM-dd" ng-model="edit.task.dueDate" required="required" >
        </div>
      </div>

      <div class="form-group">
        <label for="selPriority" class="col-sm-4 control-label">Priority</label>
        <div class="col-sm-4">
          <select id="selPriority" class="form-control" ng-model="edit.task.priority" required="required" >
            <option ng-repeat="v in ['1','2','3','4','5']"  ng-selected="{{v == edit.task.priority}}">{{ v }}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary" ng-click="edit.save()">Save <i class="fa fa-floppy-o"></i></button>
        </div>

      </div>
      
  </form>
</div>
